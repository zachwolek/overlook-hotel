<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <section class="user-sidebar hidden">
    <div class="calendar-container">
      <h1>Choose a Date</h1>
      <div id="event-section">
        <input type="date" class="calendar">
        <button class="search-date">Search Rooms</button>
        <div class="room-types">
          <label><input type="checkbox" value="residential suite" id="residential-suit-box">Residential Suite</label>
          <label><input type="checkbox" value="suite" id="suite-box">Suite</label>
          <label><input type="checkbox" value="single room" id="single-room-box">Single Room</label>
          <label><input type="checkbox" value="junior suite" id="junior-suite-box">Junior Suite</label>
        </div>
      </div>
    </div>
  </section>
  <section class="main-page">
      <header class="header">OVERLOOK HOTEL
        <h1 class="subheader">YOU'LL LOVE OUR HOTEL</h1>
      </header>
      <div class="login-box">LOGIN BOX
        <label for="uname">Username</label>
        <input class='uname' type="text" placeholder="Username" name="uname" required>
        <label for="pword">Password</label>
        <input class='pword' type="password" placeholder="Password" name="password" required>
        <button class='login-button' type="submit">Login</button>
        <div class='login-status'></div>
      </div>
    <section class="user-dashboard hidden">
      <h1>PREVIOUS STAYS</h1>
      <div class="previous-stays-section"></div>
      <div class="total-spent-section"></div>
    </section>  
  </section>  

<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
<script src="bundle.js"></script>
</body>  
</html>
