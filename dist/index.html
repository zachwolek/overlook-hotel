<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <section class="user-sidebar hidden">
    <div class="calendar-container">
      <h1>Choose a Date</h1>
      <div id="event-section">
        <input type="date" class="calendar">
        <button class="search-date">Search Rooms</button>
        <div class="room-types">
          <label><input type="checkbox" value="residential suite" id="residential-suit-box" checked>Residential Suite</label>
          <label><input type="checkbox" value="suite" id="suite-box" checked>Suite</label>
          <label><input type="checkbox" value="single room" id="single-room-box" checked>Single Room</label>
          <label><input type="checkbox" value="junior suite" id="junior-suite-box" checked>Junior Suite</label>
        </div>
      </div>
      <div class="search-status-box"></div>
    </div>
  </section>
  <section class="main-page">
      <header class="header">OVERLOOK HOTEL
        <h1 class="subheader">Ghost free since 2022</h1>
      </header>
      <container class="login-box">LOGIN BOX
        <label for="uname">Username</label>
        <input class='uname' type="text" placeholder="Username" name="uname" required>
        <label for="pword">Password</label>
        <input class='pword' type="password" placeholder="Password" name="password" required>
        <button class='login-button' type="submit">Login</button>
        <div class='login-status'></div>
      </container>
    <main class="user-dashboard hidden">
      <h1 class="dashboard-header"></h1>
      <h2 class="total-spent-section"></h2>
      <h3>*Every $100 spent is 1 Overlook Point!</h3>
      <div class="previous-stays-section"></div>
    </main>
    <main class="avail-rooms-dashboard hidden">
      <h1 class="avail-rooms-header"></h1>
      <div class="avail-rooms-section"></div>
    </main>   
  </section>  

<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
<script src="bundle.js"></script>
</body>  
</html>
