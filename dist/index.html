<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header class="header">OVERLOOK HOTEL
    <h1 class="subheader">YOU'LL LOVE IT HERE</h1>
    <h2 class="error-message hidden"></h2>
  </header>
  <div class="login-box">LOGIN BOX
    <label for="uname">Username</label>
    <input class='uname' type="text" placeholder="Username" name="uname" required>
    <label for="pword">Password</label>
    <input class='pword' type="password" placeholder="Password" name="password" required>
    <button class='login-button' type="submit">Login</button>
    <div class='login-status'>TEST</div>
  </div>
  <div class="user-dashboard hidden">
    <p>NEEDED:</p>
    <p>STAYS</p>
    <p>AMOUNT SPENT</p>
    <p>BOOK A ROOM?</p>
  </div>

<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
<script src="bundle.js"></script>
</body>  
</html>
